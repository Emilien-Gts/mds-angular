<!-- {{ form | json }} -->

<form class="form-game" (submit)="onSubmit($event)">
  <input (change)="onChange('name', $event.target.value)" type="text" name="nom-jeu" placeholder="Nom">
  <select (change)="onChange('category', $event.target.value)" name="type-jeu">
    <option value="">Cat√©gorie du jeu</option>
    <option *ngFor="let c of gameCategories">{{ c }}</option>
  </select>
  <input (change)="onChange('editor', $event.target.value)" name="editor" type="text" placeholder="Editeur">
  <input type="reset" value="RAZ" (click)="onReset()">
  <input type="submit" value="Filter">
</form>
